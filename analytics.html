<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药品数据分析中心</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>药品数据分析中心</h1>
        <div class="nav-buttons">
            <button class="btn btn-secondary" onclick="refreshData()">刷新数据</button>
            <input type="file" id="scriptUploadInput" accept=".py">
            <button class="btn btn-secondary" onclick="document.getElementById('scriptUploadInput').click()">更新分析脚本</button>
            <a href="index.html" class="btn">返回主系统</a>
        </div>
    </div>

    <div class="container">
        <div class="update-info" id="updateTime">
            数据更新时间：加载中...
        </div>
        
        <!-- 日期范围选择器 -->
        <div id="dateRangePicker"></div>

        <!-- 统计概览 -->
        <div class="stats-summary">
            <div class="stat-card">
                <h3>药品种类</h3>
                <div class="value" id="totalDrugs">-</div>
                <div class="unit">种</div>
            </div>
            <div class="stat-card">
                <h3>总库存量</h3>
                <div class="value" id="totalStock">-</div>
                <div class="unit">件</div>
            </div>
            <div class="stat-card">
                <h3>库存总值</h3>
                <div class="value" id="totalValue">-</div>
                <div class="unit">元</div>
            </div>
            <div class="stat-card">
                <h3>低库存预警</h3>
                <div class="value warning" id="lowStockCount">-</div>
                <div class="unit">种</div>
            </div>
            <div class="stat-card">
                <h3>时段内入库</h3>
                <div class="value success" id="monthlyIn">-</div>
                <div class="unit">件</div>
            </div>
            <div class="stat-card">
                <h3>时段内出库</h3>
                <div class="value" id="monthlyOut">-</div>
                <div class="unit">件</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="chart-section">
            <h2>数据可视化</h2>
            <div class="charts-grid">
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="valueChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 低库存预警表格 -->
        <div class="table-section" id="lowStockTableContainer">
            <h2>低库存药品明细</h2>
            <table>
                <thead>
                    <tr>
                        <th>药品名称</th>
                        <th>规格</th>
                        <th>当前库存</th>
                        <th>参考单价</th>
                        <th>建议补货量</th>
                    </tr>
                </thead>
                <tbody id="lowStockTable">
                    <tr><td colspan="5" style="text-align: center;">暂无低库存药品</td></tr>
                </tbody>
            </table>
        </div>

        <!-- 高频使用药品 -->
        <div class="table-section" id="topDrugsTableContainer">
            <h2>高频使用药品 TOP 10</h2>
            <table>
                <thead>
                    <tr>
                        <th>药品名称</th>
                        <th>出库量</th>
                        <th>出库次数</th>
                        <th>当前库存</th>
                        <th>库存状态</th>
                    </tr>
                </thead>
                <tbody id="topDrugsTable">
                    <tr><td colspan="5" style="text-align: center;">暂无数据</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 引入JavaScript模块 -->
    <script src="assets/js/data-logic.js"></script>
    <script src="assets/js/ui-utils.js"></script>
    <script src="assets/js/analytics.js"></script>
</body>
</html>
